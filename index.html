<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/iphone.instagram.png" alt="celular">
            </div>
            <div class="instagram-continue">
            <div class="group">
              <img src="instagram.name.png" class= "instagram-logo" width="150px" height="50px" alt="instagram logo">
              <div class="profile-photo">
                <img src="./foto.marianainstagram.jpg" width="100px" height="100px" alt="foto de perfil">
              </div>
              <a href="#" class="instagram-login"> Continue como gmsmariana</a>
              <a href="#" class="instagram-logout" >Remover conta</a>
            </div>
            <div class="group">
              <p class="not-account">Não é gmsmariana?</p>
              <p class=" not-account">
                <span class="link-blue">Alternar contas </span>
                ou 
                <span class="link-blue">Inscreva-se</span>
              </p>
            </div>
            <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                <a href="#" class="app-download"><img src="./baixarnoiphone.png" alt="" width="100%" height="100%"></a>
                <a href="#" class="app-download"><img src="./baixarnoandroid.png" alt="" width="100%" height="100%"></a>
              </div>
            </div>
            </div>
        </div>
</body>
</html>
